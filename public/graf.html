<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      background: rgb(23, 27, 46);
      color: white;
      font-family: manrope, sanserif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>

<body>
  <!-- Her skaber vi vores graf's html -->
  <canvas id="myChart" height="100px" width="300px"></canvas>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script src="chart-demo.js"></script>
  <script>
    var ctx = document.getElementById("myChart").getContext("2d");
      const xValues = ['timestamp','timestamp','timestamp','timestamp',
      'timestamp','timestamp','timestamp','timestamp','timestamp','timestamp',
      'timestamp','timestamp','timestamp',];
    // Her fetchede vi data fra server.js
    fetch('/api/temperature')
        .then(response => response.json())
        .then(apiData);
      // Her prøvede vi og ændre X værdien på x-aksen
        function apiData(data) {
          console.log(data)
          xValues[0] = data[0].time;
        }

   

    var chart = new Chart(ctx, {
      // Typen af graf vi vil have
      type: "line",

      // Dataen til datasættet for og have noget fiktivt data
      data: {
        labels: xValues,
        datasets: [
          {
            label: "Graf over temperatur",
            borderColor: "rgb(132, 99, 255)",
            data: [4, 5, 6 ,4 ,5 ,1 ,2 ,7,2,6,4,2,7,4,3],
          }
        ]
      },
    });
  </script>
  <form action="/">
    <input type="submit" value="Go back">
  </form>
</body>

</html>
